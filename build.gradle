plugins {
    id 'java'
    id 'checkstyle'
}

java{
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'spring-gym-app'


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.25'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.25'
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.3.25'
    implementation group: 'org.springframework', name: 'spring-aop', version: '5.3.25'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.17.2'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.17.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.16'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.5.7'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.7'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.34'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.34'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.11.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.11.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.13.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.13.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.26.3'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.12.Final'
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.4'
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.22.1'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.0.1'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0'
    // https://mvnrepository.com/artifact/jakarta.transaction/jakarta.transaction-api
    implementation group: 'jakarta.transaction', name: 'jakarta.transaction-api', version: '2.0.1'
    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'





}



test{
    useJUnitPlatform()
}

checkstyle {
    ignoreFailures = false
    maxWarnings = 0
    configFile = rootProject.file('config/checkstyle/checkstyle.xml')
}
